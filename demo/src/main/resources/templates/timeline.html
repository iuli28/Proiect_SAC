<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

<!------ Include the above in your HEAD tag ---------->
<link href="/css/top10res.css" rel="stylesheet">

<div class="container">
	<div class="row">
		<div class="well">
			<h1 class="text-center">Restaurante Vizitate</h1>
			<div class="list-group">
				<ul th:each="restaurant : ${timelineList}">
					<li class="list-group-item"><a href="#"
						class="list-group-item">
							<div class="media col-md-3">
								<figure class="pull-left">
									<img class="media-object img-rounded img-responsive"
										src="http://placehold.it/350x250" alt="placehold.it/350x250">
								</figure>
							</div>
							<div class="col-md-6">
								<h4 class="list-group-item-heading" th:text="${restaurant.name}"></h4>
								<p class="list-group-item-text">
								<ul>
									<li class="about-items"><i class="mdi mdi-phone icon-sm "></i><span
										class="about-item-name">Adresa: </span><span
										class="about-item-detail" th:text="${restaurant.adress} + '&quot'"></span>
									<li class="about-items"><i class="mdi mdi-phone icon-sm "></i><span
										class="about-item-name">Site: </span><span
										class="about-item-detail" th:text="${restaurant.site}"></span>
								</ul>
								</p>
							</div>
							<div class="col-md-3 text-center">
								<h2 th:text="${restaurant.numberReviews} + ' votes'">
								</h2>
								<button type="button" class="btn btn-default btn-lg btn-block"
									data-toggle="modal" data-target="#myModal">Vote Now!</button>



								<div class="stars" >
									<span th:each="i: ${#numbers.sequence(1, restaurant.rating + 0.5)}" class="glyphicon glyphicon-star"></span>
								</div>
								<p th:text="${restaurant.rating} + '/5'  ">
									Average 4.5 <small> / </small> 5
								</p>
							</div>
					</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Modal Header</h4>
				</div>
				<div class="modal-body">
					<p>Some text in the modal.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>


	</div>
	</div>
